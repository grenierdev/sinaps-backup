<div class="input-group input-medium date date-picker" data-date-format="{{ options.format|default('dd-mm-yyyy') }}">
	<input 	type="text"
	 		class="{{ options.class|default('form-control') }}"
			id="{{ options.id|default(options.name) }}"
			{% if options.name %} name="{{ options.name }}"{% endif %}
			{% if options.autofocus %} autofocus{% endif %}
			{% if options.required %} required{% endif %}
			{% if options.disabled %} disabled{% endif %}
			{% if options.readonly %} readonly{% endif %}
	/>
	<span class="input-group-btn">
		<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
	</span>
</div>
