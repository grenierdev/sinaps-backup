<div class="md-checkbox {{ klass }}">
	<input type="checkbox"
			class="md-check"
			id="{{ id|default(name) }}"
			{% if name %} name="{{ name }}"{% endif %}
			{% if required %} required{% endif %}
			{% if disabled %} disabled{% endif %}
			{% if readonly %} readonly{% endif %}
			{% if checked %} checked{% endif %}
	/>
	<label for="{{ id|default(name) }}">
		<span></span>
		<span class="check"></span>
		<span class="box"></span>
	</label>
</div>
