<div class="md-checkbox {{ options.class }}">
	<input type="checkbox"
			class="md-check"
			id="{{ options.id|default(options.name) }}"
			{% if options.name %} name="{{ options.name }}"{% endif %}
			{% if options.required %} required{% endif %}
			{% if options.disabled %} disabled{% endif %}
			{% if options.readonly %} readonly{% endif %}
			{% if options.checked %} checked{% endif %}
	/>
	<label for="{{ options.id|default(options.name) }}">
		<span></span>
		<span class="check"></span>
		<span class="box"></span>
	</label>
</div>
