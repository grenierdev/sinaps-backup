<input type="{{ options.type|default('text') }}"
	id="{{ options.id|default(options.name) }}"
	class="{{ options.class|default('form-control input-sm') }}"
	{% if options.name %} name="{{ options.name }}"{% endif %}
	{% if options.value %} value="{{ options.value }}"{% endif %}
	{% if options.size %} size="{{ options.size }}"{% endif %}
	{% if options.maxlength %} maxlength="{{ options.maxlength }}"{% endif %}
	{% if options.autofocus %} autofocus{% endif %}
	{% if options.required %} required{% endif %}
	{% if options.disabled %} disabled{% endif %}
	{% if options.readonly %} readonly{% endif %}
	{% if options.placeholder %} placeholder="{{ options.placeholder }}"{% endif %}
/>
