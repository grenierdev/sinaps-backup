<select class="bs-select form-control"
		id="{{ options.id|default(options.name) }}"
		{% if options.name %} name="{{ options.name }}"{% endif %}
		{% if options.required %} required{% endif %}
		{% if options.disabled %} disabled{% endif %}
		{% if options.readonly %} readonly{% endif %}
		{% if options.multiple %} multiple{% endif %}
>
	{% for opt in options.options %}
		<option value="{{ opt.value }}" {% if opt.selected %}selected{% endif %}>{{ opt.label }}</option>
	{% endfor %}
</select>
