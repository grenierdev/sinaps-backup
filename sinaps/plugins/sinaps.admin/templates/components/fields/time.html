<div class="input-group form-control">
	<input 	type="text"
	 		class="{{ options.class|default('form-control timepicker timepicker-24') }}"
			id="{{ options.id|default(options.name) }}"
			{% if options.name %} name="{{ options.name }}"{% endif %}
			{% if options.autofocus %} autofocus{% endif %}
			{% if options.required %} required{% endif %}
			{% if options.disabled %} disabled{% endif %}
			{% if options.readonly %} readonly{% endif %}
	/>
	<span class="input-group-btn">
		<button class="btn default" type="button"><i class="fa fa-clock-o"></i></button>
	</span>
</div>
